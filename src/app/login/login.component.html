<div class="card col-md-4 offset-md-4 mt-4">
    <form>
        <div class="form-group">
            <label for="username">username</label>
            <input type="text" name="username" placeholder="Ente the name" class="form-control" #username="ngModel" ngModel>
            <span style="color:red" *ngIf="username.touched">Name is required</span>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="Password" name="password" #password="ngModel" ngModel>
            <span style="color:red;" *ngIf="password.touched">password is required</span>
        </div>
        <button type="submit" class="btn btn-primary mb-4">Submit</button>
    </form>
</div>
